<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .important {
            color: #cc0000;
            font-weight: bold;
        }
        .info {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #003366;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sistema Judicial</h1>
    </div>
    
    <div class="content">
        {{content}}
    </div>
    
    <div class="footer">
        <p>Este es un mensaje automático del Sistema Judicial. Por favor no responda a este correo.</p>
        <p>Si tiene alguna duda, contacte a la secretaría del tribunal.</p>
    </div>
</body>
</html>
